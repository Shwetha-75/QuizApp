<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Home </title>
<style>

        body 
        {
        
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }
        
        
       .div-tag
        {
            display:flex;
            padding:20px;
            background-color: black;
            
        }
        .div-tag>h1
        {
           color:white;
        }
        
        
        .map-tag
        
        {
           background-color: color;
           border-radius: 5px;
           padding: 70px;
           box-shadow: 0 0 20px black;
           max-width: 400px;
           margin:0 auto;
           
        }
        
        .h1-tag 
        {
            margin-right:3%;
        }
        
    </style>
</head>
<body>

<div class="div-tag" th:object="${detail}">
	<h1 class="h1-tag">HELLO </h1> <h1 th:text=${detail.fname}></h1>
</div>
	<div class="map-tag">
		
			       <div class="quiz-items">
				    <div class="java-tag"><h4>Let's Play Java Quiz</h4><form action="/map-javpaper"><button class="jav-btn" type="submit">JAVA</button></form></div><br>
			            <div class="pyt-tag"><h4>Let's Play Python Quiz</h4><form action="/map-pytpaper"><button class="pyt-btn" type="submit">PYTHON</button></form></div>
			       </div>
				<div class="quiz-items">
				<div class="sql-tag"><h4>Let's Play SQL Quiz</h4><form action="/map-sqlpaper"><button class="sql-btn" type="submit" >SQL</button></form><br></div>
				<div class="profile-tag"><h4>Your Profile</h4><form action="/profile"><button class="prof-btn" type="submit" >PROFILE</button></form><br></div>
				</div>
				<div class="logout-tag">
				<form action="/map-studentlogin"><button  class="logout-btn" type="submit" >LOGOUT</button></form>
				</div>
	</div>

</body>
</html>
